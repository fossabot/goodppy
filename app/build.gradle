plugins {
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'
	id 'org.owasp.dependencycheck' version '10.0.2'
}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation libs.junit.jupiter

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// This dependency is used by the application.
	implementation libs.guava

	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.13.3.202401111512-r'

	// https://mvnrepository.com/artifact/org.owasp/dependency-check-gradle/10.0.2
	implementation 'org.owasp:dependency-check-gradle:10.0.2'

	implementation 'org.slf4j:slf4j-api:1.7.30'
	implementation 'org.slf4j:slf4j-log4j12:1.7.30'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

dependencyCheck {
	format='CSV'
}

application {
	// Define the main class for the application.
	mainClass = 'org.goodppy.Main'
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}
